<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15a1db5ab1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <p id="text">0</p>
      </div>
      <div class="space">
        <div class="btns">
          <button id="dec" class="btn" type="submit">
            <i class="fa-solid fa-minus" style="color: #f9fafa"></i>
          </button>
          <button id="res" class="btn" type="submit">
            <i class="fa-solid fa-rotate-right" style="color: #f9f6f9"></i>
          </button>
          <button id="inc" class="btn" type="submit">
            <i class="fa-solid fa-plus" style="color: #f3f4f7"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
